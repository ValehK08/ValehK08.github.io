<!doctype html>
<html lang="en">
  <head>
    {% include head.html %}
  </head>
  <body>
    <div class="site-wrapper">
      <header class="site-header">
        <div class="container">
          <a class="brand" href="{{ '/' | relative_url }}">{{ site.author }}</a>
          <nav class="nav">
            <a href="{{ '/' | relative_url }}">Home</a>
            <a href="{{ '/about/' | relative_url }}">About</a>
            <a href="{{ '/projects/' | relative_url }}">Projects</a>
            <a href="{{ '/contact/' | relative_url }}">Contact</a>
          </nav>
        </div>
      </header>

      <main class="container">{{ content }}</main>

      <footer class="site-footer">
        <div class="container">
          <small>© {{ site.time | date: '%Y' }} {{ site.author }} — Built with Jekyll</small>
          <div class="social">
            {% if site.linkedin %}<a href="{{ site.linkedin }}">LinkedIn</a>{% endif %}
            {% if site.codecademy %}<a href="{{ site.codecademy }}">Codecademy</a>{% endif %}
            {% if site.github_username %}<a href="https://github.com/{{ site.github_username }}">GitHub</a>{% endif %}
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
